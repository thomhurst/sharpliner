  - name: feature
    value: on

stages:
- stage: Stage1
  jobs:
  - job: Job1
    steps:
    - script: |-
        echo Does this condition work?
      condition: startsWith('Param', parameters.Param1)
    condition: startsWith('Param', parameters.Param1)
  condition: startsWith('Param', parameters.Param1)