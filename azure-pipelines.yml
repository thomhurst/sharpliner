trigger:
- main

variables:
  - name: TrueBool
    value: true

  - name: FalseBool
    value: false

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- ${{ if eq(variables.TrueBool, 'true') }}:
  - script: |
      echo String True Equals
    displayName: 'StringTrueEquals'

- ${{ if eq(variables.TrueBool, true) }}:
  - script: |
      echo Bool True Equals
    displayName: 'BoolTrueEquals'
